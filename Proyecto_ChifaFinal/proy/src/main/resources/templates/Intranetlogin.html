<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet Login</title>
    <link rel="stylesheet" href="CSS/StylesIntranetLogin.css">
</head>
<body>
    <!-- Contenedor del login --->
    <div class="login-container">
        <h2>Iniciar sesión - Intranet</h2>
        <form action="/intranetlogin" method="post">
            <div class="input-box">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" value="andresolisp@ldj.com" required>
            </div>
            <div class="input-box">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" value="12345" required>
            </div>
            <button type="submit" class="btn">Iniciar sesión</button>
            <p class="forgot-pass"><a href="/">Volver al Inicio</a></p>
            <div class="message">
                <p th:text="${mensaje}"></p> <!-- Muestra mensajes del controlador -->
            </div>
        </form>
    </div>
</body>
</html>
